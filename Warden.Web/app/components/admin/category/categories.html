<div class="pure-control-group">
    <span><a href="/admin/category/create" class="pure-button">Створити нову категорію</a></span>
</div>
<table ng-controller="categoryController" class="pure-table">
    <thead>
        <tr>
            <th>Назва</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in categories">
            <td>{{category.Title}}</td>
        </tr>
    </tbody>
</table>
