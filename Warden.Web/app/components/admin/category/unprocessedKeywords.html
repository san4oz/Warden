<table ng-controller="categoryController" class="pure-table">
    <thead>
        <tr>
            <th>Слова</th>
            <th>Категорії</th>
            <th>Необроблених слів: {{unprocessedKeywords.length}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="keyword in unprocessedKeywords">
            <th>{{keyword.Value}}</th>
            <th>              
                <select ng-model="selectedCategory" ng-options="category as category.Title for category in categories"></select>
            </th>
            <th><button ng-disabled="!selectedCategory" ng-click="attachToCategory(keyword, selectedCategory)">Додати</button></th>
        </tr>
    </tbody>
</table>
