<table ng-controller="categoryController">
    <thead>
        <tr>
            <th>Слово</th>
            <th>Категорії</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="keyword in unprocessedKeywords">
            <th>{{keyword.Value}}</th>
            <th>              
                <select ng-model="selectedCategory" ng-options="category as category.Title for category in categories"></select>
            </th>
            <th><button ng-click="attachToCategory(keyword, selectedCategory)">Додати</button></th>
        </tr>
    </tbody>
</table>
