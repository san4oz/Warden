<div class="left">
    <div ng-controller="payerController">
        <div ng-repeat="post in posts">
            <div class="entry">
                <span class="date">{{post.CreatedDate}}</span>
                <div class="post">
                    <h2>
                        <a href="#">{{post.Title}}</a>
                    </h2>
                    <div class="contentPost">
                        <p>
                            <a class="no_underline" href="#">
                                <img src="/assets/img/Posts/TestPost.jpg" />
                            </a>
                        </p>
                        <p>
                            {{post.Description}}
                        </p>
                        <p>
                            <a ng-href="/posts/{{post.Id}}" class="more-link">Read More</a>
                        </p>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
